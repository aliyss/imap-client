[package]
name = "imap-client"
description = "Rust library to manage IMAP clients"
version = "0.1.5"
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2021"
license = "MIT"
categories = ["email"]
keywords = ["email", "imap", "client"]
homepage = "https://pimalaya.org/"
documentation = "https://github.com/pimalaya/imap-client/"
repository = "https://github.com/pimalaya/imap-client/"

[dev-dependencies]
static_assertions = "1.1"
tokio = { version = "1.37", features = ["full"] }

[dependencies]
futures-util = { version = "0.3", default-features = false }
imap-next = { version = "0.3", git = "https://github.com/soywod/imap-next", branch = "jakoschiko_futures-stream-without-split", features = ["expose_stream", "tag_generator", "starttls", "ext_id", "ext_metadata"] }
rustls-platform-verifier = "0.3"
start-tls = { git = "https://github.com/pimalaya/core" }
thiserror = "2"
tokio = { version = "1.37", features = ["net", "time"] }
tokio-rustls = { version = "0.26", default-features = false, features = ["logging", "ring", "tls12"] }
tokio-util = { version = "0.7", default-features = false, features = ["compat"] }
tracing = "0.1"
